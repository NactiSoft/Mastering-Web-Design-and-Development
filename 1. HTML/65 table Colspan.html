<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Colspan</title>
</head>
<body>
    <table border="5" rules="all" style="width: 100%; height: 50px;">

        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Karim</td>
            <td>Faculty</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>Rofi</td>
            <td>Faculty</td>
            <td>20000</td>
        </tr>
        <tr align="left" bgcolor="pink">
            
            <td align="right" colspan="2">Total Salary is = </td>
            <td>35000</td>
        </tr>

    </table>
</body>
</html>
