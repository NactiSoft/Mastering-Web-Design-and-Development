<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table border style</title>
</head>
<body>
    <table border="5" style="height: 100px; width: 300px; border-color:red; border-width:3px; border-style:solid dotted double dashed;">
        <tr>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
        </tr>
    </table>
    <table border="5" style="height: 50px; width: 300px; border-color: green; border: width 5px; border-style:dotted;">
        <tr>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
        </tr>
    </table>
    <table border="5" style="width: 300px; height:50px; border-color:blue; border-width:5px; border-style:double;">
        <tr>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
        </tr>
    </table>
    <table border="5" style="width: 300px; height:50px; border-color:brown; border-width:5px; border-style:dashed;">
        <tr>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
        </tr>
    </table>
</body>
</html>
