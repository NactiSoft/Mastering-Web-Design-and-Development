<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table element</title>
</head>
<body>
    <table border="1" style="width: 75%; margin: 50px; ">
        <!-- border="0" presents no border and margin works for top and left-->

        <thead style="color:red;">
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>

        <tfoot style="color:green;">
            <tr>
                <td>Sum</td>
                <td>$18000</td>
            </tr>
        </tfoot>

        <tbody style="background-color: yellow; color:blue;">
            <tr>
                <td>January</td>
                <td>$10000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$8000</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
