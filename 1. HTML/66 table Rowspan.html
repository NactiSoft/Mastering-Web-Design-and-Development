<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan </title>
</head>
<body>
    <table border="5" width="100%" height="50px">
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Salary</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Md Abdur Rahim</td>
            <td> Officer</td>
            <td>15000</td>
            <td rowspan="2">35000</td>
        </tr>
        <tr>
            <td>Md Abdur Rahim</td>
            <td> Officer</td>
            <td>20000</td>
            
        </tr>
    </table>
</body>
</html>
