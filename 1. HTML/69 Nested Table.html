<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table frame="box" rules="all" border="2" style="border-color: red;">

        <tr>
            <td>nested table</td>
            <td>Photo</td>
        </tr>
        <tr>
            <td>nested table</td>
            <td style="background-image: url('AbdurRahim.jpg'); color:yellow" ></td>
        </tr>
        

        <tr>
            <td>nested table</td>
            <td><table cellspacing="2" border="1" style="background-color: pink;">
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Salary</th>
                    </tr>
                    <tr>
                        <td>Rahim</td>
                        <td>officer</td>
                        <td>$15000</td>
                    </tr>
                    <tr>
                        <td>Karim</td>
                        <td>officer</td>
                        <td>$15000</td>
                    </tr>
            </table></td>
        </tr>


    </table>
</body>
</html>
