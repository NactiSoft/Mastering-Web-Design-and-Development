<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border width</title>
</head>
<body>
    <table border="5" style="height: 100px; width: 300px; border-color:red; border-width: 5px 10px 15px 20px;">
        <tr>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
        </tr>
    </table>
    <table border="5" style="height: 50px; width: 300px; border-color: green; border-width: thin medium thick 10px;">
        <tr>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
        </tr>
    </table>
    <table border="5" style="width: 300px; height:50px; border-color:blue; border-top-width: 20px; border-right-width: 15px; border-bottom-width: 10px; border-left-width: 5px;">
        <tr>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
            <td>NactiSoft</td>
        </tr>
    </table>
</body>
</html>
