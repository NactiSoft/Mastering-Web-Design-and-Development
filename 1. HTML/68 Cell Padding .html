<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of cellspacing</title>
</head>
<body>
    This is no cellpadding
    <table border="1">
        <tr>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
        </tr>

    </table> <br>

    This is cellspacing = "10px"
    <table border="1" cellpadding="10px">
        <tr>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
        </tr>
    </table> <br>

    This is cellpadding = "15px"
    <table border="1" style="background-color: yellow; padding-top:25px; padding-bottom:25px; padding-right: 50px; padding-left: 10px;">
        <tr>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
        </tr>
    </table>
</body>
</html>
