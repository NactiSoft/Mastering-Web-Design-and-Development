<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of cellspacing</title>
</head>
<body>
    This is no cellspacing
    <table border="1">
        <tr>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
        </tr>

    </table> <br>

    This is cellspacing = "0"
    <table border="1" cellspacing="0">
        <tr>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
        </tr>
    </table> <br>

    This is cellspacing = "0"
    <table border="1" cellspacing="15">
        <tr>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
            <td>Nactisoft1</td>
        </tr>
    </table>
</body>
</html>
