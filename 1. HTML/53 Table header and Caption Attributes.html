<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table header and Caption Attribut</title>
</head>
<body>
    <table>
        <caption> Table Caption</caption>
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Salary</th>
        </tr>
        <tr><td>Md Abdur Rahim</td> <td>Officer</td> <td>60000</td></tr>
        <tr><td>Ariful Islam</td> <td>Faculty</td> <td>50000</td></tr>

    </table>
</body>
</html>
